version: "2"

linters:
  default: none
  enable:
  - asasalint
  - asciicheck
  - bidichk
  - bodyclose
  - containedctx
  - contextcheck
  - cyclop
  - decorder
  - dogsled
  - dupl
  - dupword
  - durationcheck
  - errcheck
  - errchkjson
  - errname
  - errorlint
  - exhaustive
  - forcetypeassert
  - funlen
  - gochecknoglobals
  - gochecknoinits
  - gocognit
  - goconst
  - gocritic
  - gocyclo
  - godot
  - godox
  - goheader
  - gomoddirectives
  - gomodguard
  - goprintffuncname
  - gosec
  - govet
  - grouper
  - importas
  - ineffassign
  - interfacebloat
  - loggercheck
  - maintidx
  - makezero
  - misspell
  - nakedret
  - nestif
  - nilerr
  - noctx
  - nolintlint
  - nonamedreturns
  - nosprintfhostport
  - prealloc
  - predeclared
  - promlinter
  - reassign
  - revive
  - staticcheck
  - testableexamples
  - thelper
  - tparallel
  - unconvert
  - unparam
  - unused
  - usestdlibvars
  - whitespace
  - wrapcheck

formatters:
  enable:
  - gofmt
  - goimports
